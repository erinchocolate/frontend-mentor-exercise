<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>
</head>
<body>
  <div class="qr-code-component">
    <div class="card">
      <header class="card__header">
        <img src="images/image-qr-code.png" class="card__img"alt="QR code">
      </header>
      <div class="card__text">
        <h3 class="card__lead">Improve your front-end skills by building projects</h3>
        <p class="card__quote">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
