<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>
    <div class="card__img">
      <img src="images/illustration-hero.svg" alt="dancing people">
    </div>  

    <div class="card__text">
      <div class="card__intro">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
    
      <div class="card__plan">
        <img class="plan__icon" src="images/icon-music.svg" alt="music icon">
        <div class="plan__price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>  
        <button class="plan__btn">Change</button>
      </div>
    
      <div class="card__btn">
        <button class="btn btn--fade">Proceed to Payment</button>
        <button class="btn btn--highlight">Cancel Order</button>
      </div>
    </div>
    
  </main> 
</body>
</html>
