<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <div class="card__img">
      <img class="card__bg" src="images/bg-pattern-card.svg" alt="cyan background"></img>
      <img class="card__profile" src="images/image-victor.jpg" alt="user profile"></img>
    </div>
    <div class="card__user">
      <p class="card__name">Victor Crest</p>
      <p class="card__age">26</p>
      <p class="card__location">London</p>
    </div>
    <hr>
    <div class="card__stats">
      <div class="card__stats__box box1">
        <p class="card__title">80K</p>
        <p class="card__label">Followers</p>
      </div>
      <div class="card__stats__box box2">
        <p class="card__title">803K</p>
        <p class="card__label">Likes</p>
      </div>
      <div class="card__stats__box box3">
        <p class="card__title">1.4K</p>
         <p class="card__label">Photos</p>
      </div>      
    </div>
  </div>
</body>
</html>
