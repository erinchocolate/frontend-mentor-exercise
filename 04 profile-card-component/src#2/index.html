<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Profile card component</title>

</head>
<body>
  <main class="card">
    <div class="card__img">
      <img class="card__bg" src="assets/bg-pattern-card.svg" alt="blue bubble background">
      <img class="card__profile" src="assets/image-victor.jpg" alt="user profile photo">
    </div>
    <div class="card__info info">
      <p class="info__name">Victor Crest <span class="info__age">26</span></p>
      <p class="info__location">London</p>
    </div>
    <hr>
    <div class="card__stats stats">
      <div class="stats__box">
        <p class="number">80K</p>
        <p class="name">Followers</p>
      </div>
      <div class="stats__box">
        <p class="number">803K</p>
        <p class="name">Likes</p>
      </div>
      <div class="stats__box">
        <p class="number">1.4K</p>
        <p class="name">Photos</p>
      </div>
    </div>
  </main>

</body>
</html>
