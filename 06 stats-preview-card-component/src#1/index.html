<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>

</head>

<body>
  <section class="card">
    <div class="card__image">
      <img class="card__image card__image--mobile" src="images/image-header-mobile.jpg" alt="women working in the office">
      <img class="card__image card__image--desktop" src="images/image-header-desktop.jpg" alt="women working in the office">
      <div class="card__image card__image--overlay"></div>
    </div>
    <div class="card__content center">
      <h2 class="content__title">Get <span>insights</span> that help your business grow.</h2>
      <p class="content__intro">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="content__stats">10k+ <span>companies</span></div>
        <div class="content__stats">314 <span>templates</span></div>
        <div class="content__stats">12m+ <span>queries</span></div>
      </div>     
    </div>
  </section>

</body>
</html>
