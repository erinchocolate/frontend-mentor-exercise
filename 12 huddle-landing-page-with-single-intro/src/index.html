<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <!-- my css -->
   <link rel="stylesheet" href="style.css">
  <title>Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="grid padding">
    <img class="width section" src="./images/logo.svg" alt="Huddle logo">
    <img class="section" src="./images/illustration-mockups.svg" alt="mockup">
    <h1 class="text-position section">Build The Community Your Fans Will Love</h1>
    <p class="text-position section">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
    <button class="section">Register</button>
    <div class="flex section">
      <img class="white hover" src="./images/logo-facebook.svg" alt="facebook logo">
      <img class="white hover" src="./images/logo-twitter.svg" alt="twitter logo">
      <img class="white hover" src="./images/logo-instagram.svg" alt="instagram logo">
    </div>
  </main>
</body>
</html>
